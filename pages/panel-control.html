    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav class="nav-bar">
        <div class="nav-bar01">
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="servicios.html">SERVICIOS</a></li>
            <li><a href="somos.html">QUIENES SOMOS</a></li>
            <li><a href="panel-control.html">PANEL DE USUARIO</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="logo">
        <img
          class="logo-empresa"
          src="../image/Logotipo-Villa-Giardino-Horiz.png"
          alt="logo empresa"
        />
      </div>
      <div class="container-panel-control">
        <div class="img-panel-control">
          <img
            class="logo-panel-control"
            src="../image/Imagotipo-Villa-Giardino.png"
            alt="logo empresa"
          />
        </div>
        <form>
          <div class="form">
            <h2>Bienvenido a su panel de usuario</h2>
            <h4 class="subtitulo-h4">Por favor ingrese tus datos:</h4>
            <label for="inputLabel" class="form-label">Usuario:</label>
            <input
              class="form-control"
              type="text"
              placeholder="ingrese su usuario"
              aria-label="default input example"
            />
            <label for="inputPassword5" class="form-label">Password:</label>
            <input
              type="password"
              placeholder="ingrese su contraseña"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text"></div>
            <div class="button-ingresar">
              <button
                type="button"
                class="btn btn-primary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.75rem;
                "
              >
                INGRESAR
              </button>
            </div>
            <p>
              ¿Olvido su contraseña? Clic
              <a href="mailto:info@cooperativa.com">aqui</a> para recuperarla
            </p>
          </div>
        </form>
      </div>
      <div class="whatsapp">
        <a href="https://wa.me/3548338899" target="_blank"
          ><img
            class="logo-whatsapp"
            src="../image/icons8-whatsapp-96.png"
            alt="logo whatsapp"
        /></a>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p class="text-footer">
          2025 Cooperativa de Servicios. Todos los derechos reservados - (3548)
          338899 - Email: <a href="mailto:">info@cooperativa.com</a>
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
