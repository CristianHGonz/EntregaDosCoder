  <body>

      <nav class="nav-bar">

    </header>
    <main class="container">
      <div class="logo">
        <img
          src="../image/Logotipo-Villa-Giardino-Horiz.png"
          alt="logo empresa"
        />
      </div>

      <div class="contacto-primary">
        <div class="contacto-form">
          <div class="form-panel-control">
            <form>
              <div class="mb-1">
                <label for="exampleInputText1" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputText1"
                  aria-describedby="text"
                />
              </div>
              <div class="mb-1">
                <label for="exampleInputText1" class="form-label"
                  >Dirección</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-0">
                <label for="exampleInputText1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputPassword1" />
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control mt-5"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2Disabled"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2Disabled">Escriba aquí</label>
              </div >
              <div class="btn-enviar">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            </div>
          </div>
        </div>
        <div class="contact-ubicacion">
          <h3>Ubicación</h3>
          <p class="contacto-p">Av Siempre Viva 853 - Springfield</p>
          <img
            class="contact-map"
            src="../image/mapa.jpg"
            alt="representacion de mapa"
          />
        </div>
        <div class="contacto-siguenos">
          <h3>Síguenos en nuestras redes</h3>
          <a href="https://wa.me/3548338899" target="_blank">
            <img
              class="logo-whatsapp-contacto"
              src="../image/icons8-whatsapp-96.png"
              alt="logo-whatsapp"
          /></a>

          <a href="http://www.facebook.com/coop" target="_blank">
            <img
              class="logo-facebook"
              src="../image/facebook.png"
              alt="logo Facebook"
          /></a>
          <a href="http://www.Instagram.com/coop" target="_blank">
            <img class="logo-ig" src="../image/IG.jpg" alt="logo Instagram"
          /></a>
          <a href="http://www.x.com/coop" target="_blank">
            <img class="logo-x" src="../image/x.jpg" alt="logo X"
          /></a>
        </div>
      </div>

      <div class="whatsapp">
        <a href="https://wa.me/3548338899" target="_blank"
          ><img
            class="logo-whatsapp"
            src="../image/icons8-whatsapp-96.png"
            alt="logo whatsapp"
        /></a>
      </div>
